<!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta content="width=device-width,initial-scale=1" name="viewport">
                        <title>Unauthorized</title>
                        <style>
                            body {
                                margin: 0;
                                font-family: Roboto, Arial, sans-serif;
                                background-color: #1a1e30;
                                color: #fff;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                height: 100vh;
                            }
                            .container {
                                text-align: center;
                                padding: 20px;
                                background: rgba(255, 255, 255, 0);
                                border-radius: 10px;
                                box-shadow: 0 8px 15px transparent;
                            }
                            .brand {
                                display: flex;
                                flex-direction: column;
                                align-items: center;
                                margin-bottom: 20px;
                            }
                            .brand-text {
                                font-size: 18px;
                                font-weight: 600;
                                color: #fff;
                                margin-top: 5px;
                            }
                            h1 {
                                font-size: 24px;
                                margin-bottom: 10px;
                            }
                            p {
                                font-size: 16px;
                                color: #d1d1d1;
                            }
                            .discord-button { 
                                margin-top: 20px;
                                padding: 12px 24px; 
                                font-size: 20px; 
                                background-color: #000000; 
                                color: white; 
                                border: none; 
                                border-radius: 12px; 
                                cursor: pointer; 
                                font-family: 'Fredoka', sans-serif;
                                transition: 0.3s;
                            }
                            .discord-button:hover { 
                                background-color: #222222; 
                            }
                            .made-by {
                                margin-top: 15px;
                                color: red;
                                font-size: 18px;
                                font-family: 'Fredoka', sans-serif;
                            }
                        </style>
                    </head>
                    <body>
                        <div class="container">
                            <div class="brand">
                                <div class="brand-text">⛔ Access Denied ⛔</div>
                            </div>
                            <h1>You do not have permission to view these files.</h1>
                            <p>Please close this page and continue to a valid location.</p>
                            <button class="discord-button" onclick="window.location.href='https://discord.gg/SdMXRFPUYx'">Discord</button>
                            <div class="made-by">Made By: Shinzou</div>
                        </div>
                    </body>
                    </html>
